name: resume-matcher

services:
  # Backend FastAPI service
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: resume-matcher-backend
    ports:
      - "8000:8000"
    volumes:
      - backend_data:/app/data
      - ./apps/backend/.env:/app/.env:ro
    environment:
      - SESSION_SECRET_KEY=your-secret-key-change-this
      - SYNC_DATABASE_URL=sqlite:///data/app.db
      - ASYNC_DATABASE_URL=sqlite+aiosqlite:///data/app.db
      - PYTHONDONTWRITEBYTECODE=1
      # Note: LLM and Embedding configuration removed - configure via .env file or use external services
    networks:
      - resume-matcher-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Frontend Next.js service
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: resume-matcher-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./apps/frontend/.env:/app/.env:ro
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - resume-matcher-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  backend_data:
    name: resume-matcher-backend-data

networks:
  resume-matcher-network:
    name: resume-matcher-network
    driver: bridge
